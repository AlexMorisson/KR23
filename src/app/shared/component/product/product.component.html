<div class="card align-items-center">
  <img src="{{product.image}}" alt="Card's image" class="w-25">
  <div class="card-body d-flex align-items-center flex-column">
    <h5 class="card-title fw-bold">{{product.title}}</h5>
    <p class="mb-4 w-75">{{product.description}}</p>
    <p class="card-price mb-4">{{product.price}} руб.</p>
    <a href="#" class="btn btn-primary hvr-bounce-in" [routerLink]="['/order']" (click)="addToCart()">Купить</a>
  </div>
</div>
